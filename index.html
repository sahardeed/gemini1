<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Oven Door - Delicious Pastries</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f2e8;
    }

    header {
      background-color: #d7ccc8;
      padding: 20px;
    }

    nav {
      display: flex;
      justify-content: space-between;
    }

    nav button {
      background-color: #82776c; /* Changed background color for better contrast */
      border: none;
      font-size: 18px;
      cursor: pointer;
      color: #fff; /* Changed text color for better contrast */
      padding: 5px 10px;
      border-radius: 5px;
      transition: background-color 0.2s ease;
    }

    nav button:hover {
      background-color: #b3a99b;
    }

    main {
      padding: 50px;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
    }

    .pastry {
      width: 30%;
      margin-bottom: 30px;
      text-align: center;
    }

    .pastry img {
      width: 100%;
      border-radius: 5px;
    }

    .pastry h2, .pastry p {
      margin-top: 10px;
    }

    .details {
      margin-top: 20px;
      padding: 10px;
      border-radius: 5px;
      background-color: #e8e3dc;
    }

    .details h3 {
      margin-bottom: 5px;
    }

    form {
      width: 30%;
      padding: 20px;
      border-radius: 5px;
      background-color: #e8e3dc;
    }

    form label {
      display: block;
      margin-bottom: 5px;
    }

    form input, form textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 3px;
      margin-bottom: 15px;
    }

    form button {
      background-color: #82776c;
      color: #fff;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #d7ccc8;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <button>Home</button>
      <button>Menu</button>
      <button>Locations</button>
    </nav>
  </header>
  <main>
    <section class="pastry">
      <img src="images/croissant.jpg" alt="Croissant">
      <h2>Golden Croissant</h2>
      <p>Our signature flaky croissant, made with layers of buttery dough that creates a light and airy texture. Perfect for a satisfying breakfast or afternoon snack.</p>
      <div class="details">
        <h3>Details</h3>
        <ul>
          <li>Made with real butter</li>
          <li>Vegetarian</li>
          <li>Available in plain or chocolate</li>
        </ul>
      </div>
    </section>
    <form id="contact-form">
      <h2>Contact Us</h2>
      <label for="name">Name:</label>
      <input type="text" id="name" required>
